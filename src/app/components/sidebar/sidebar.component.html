<aside class="sidebar">
  <div class="brand">
    <div class="logo">SD</div>
    <div class="title">
      <div class="name">SuDash</div>
      <div class="subtitle">Dashboard</div>
    </div>
  </div>
  <nav class="menu">
    <a class="item" routerLink="/dashboard" [class.active]="isActive('dashboard')">
      <span class="icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2zm0 18a8 8 0 118-8 8.009 8.009 0 01-8 8zm0-12a4 4 0 104 4 4.005 4.005 0 00-4-4zm0 2a2 2 0 11-2 2 2.003 2.003 0 012-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="text">Dashboard</span>
    </a>
    <a class="item" routerLink="/clientes" [class.active]="isActive('clientes')">
      <span class="icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M16 14c2.761 0 5 1.791 5 4v2H3v-2c0-2.209 2.239-4 5-4h8zm-8-2a4 4 0 110-8 4 4 0 010 8zm8 0a4 4 0 110-8 4 4 0 010 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="text">Clientes</span>
    </a>
    <a class="item" routerLink="/tarefas" [class.active]="isActive('tarefas')">
      <span class="icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="text">Tarefas</span>
    </a>
    <a class="item" routerLink="/ai-insights" [class.active]="isActive('ai-insights')">
      <span class="icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3a9 9 0 109 9 9.01 9.01 0 00-9-9zm0 7v6m0-9h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="text">AI Insights</span>
    </a>
  </nav>
  <div class="user">
    <div class="avatar">{{ gerenteAvatar }}</div>
    <div>
      <div class="name">{{ gerenteNome }}</div>
      <div class="role">Gerente</div>
    </div>
  </div>
</aside>
